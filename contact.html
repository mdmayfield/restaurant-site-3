<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>

    <!--Bootstrap CDN, https://getbootstrap.com/docs/4.1/getting-started/download/-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Font Awesome, required for home glyph-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/restaurantStyles.css">
    <style>
      label.first {
        display: inline-block;
        text-align: right;
        width: 340px;
      }

      textarea {
        vertical-align: top;
        width: 340px;
      }

      #name, #email, #phone, #reason {
        width: 340px;
      }

      #submit {
        margin-left: 350px;
      }

      label.required {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  <div class="container"> 
    <header>
      <h1 class="title">Two Whales Diner</h1>
    </header>
    <nav>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><span class="fa fa-home"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html">Contact Us</a>
        </li>
      </ul>
    </nav>

    <form action="submit.html" method="POST">
      <label for="name" class="first required">Name:</label>
      <input type="text" id="name" name="name" required><br />

      <label for="email" class="first required">Email:</label>
      <input type="text" id="email" name="email" required><br />

      <label for="phone" class="first">Phone:</label>
      <input type="text" id="phone" name="phone"><br />

      <label for="reason" class="first">Reason for Inquiry:</label>
      <select id="reason" name="reason">
        <option value="catering" selected>Catering</option>
        <option value="privateParty">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br />

      <div class="textarea">
        <label for="info" class="first">Additional Information:</label>
        <textarea id="info" name="info"></textarea>
      </div><br />

      <label for="haveYouBeen" class="first">Have you been to the restaurant?</label>
      <input type="radio" id="choice1" name="haveYouBeen" value="no" checked>
      <label for="choice1">No</label>
      <input type="radio" id="choice2" name="haveYouBeen" value="yes">
      <label for="choice2">Yes</label><br />

      <label for="contact" class="first">Best days to contact you:</label>
      <input type="checkbox" id="monday" name="contact" value="monday">
      <label for="monday">M </label>
      <input type="checkbox" id="tuesday" name="contact" value="tuesday">
      <label for="tuesday">T </label>
      <input type="checkbox" id="wednesday" name="contact" value="wednesday">
      <label for="wednesday">W </label>
      <input type="checkbox" id="thursday" name="contact" value="thursday">
      <label for="thursday">Th </label>
      <input type="checkbox" id="friday" name="contact" value="friday">
      <label for="friday">F </label><br />

      <input type="submit" name="submit" id="submit" value="Send Request">
    </form>

    <footer>
      <hr />
      <p>880 Arcadia Bay Avenue, Arcadia Bay, OR 97601</p>
      <p>(503) 555-8463</p>
    </footer>
  </div><!--container-->

    <!--Bootstrap CDN, https://getbootstrap.com/docs/4.1/getting-started/download/-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
