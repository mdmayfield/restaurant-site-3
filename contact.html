<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>

    <!--Bootstrap CDN, https://getbootstrap.com/docs/4.1/getting-started/download/-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Font Awesome, required for home glyph-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/restaurantStyles.css">
  </head>
  <body>
  <div class="container"> 
    <header>
      <h1 class="title">Two Whales Diner</h1>
    </header>
    <nav>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><span class="fa fa-home"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html">Contact Us</a>
        </li>
      </ul>
    </nav>

    <br />

    <form name="contact" onsubmit="return validateForm();">
      <div class="form-group row">
        <label for="name" class="first required col-sm-2 col-form-label text-right">*Name:</label>
        <div class="col-sm-10">
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="required col-sm-2 col-form-label text-right">*Email:</label>
        <div class="col-sm-10">        
          <input type="text" id="email" name="email" class="form-control" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label text-right">Phone:</label>
        <div class="col-sm-10">
          <input type="text" id="phone" name="phone" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="reason" class="col-sm-2 col-form-label text-right">Reason for Inquiry:</label>
        <div class="col-sm-10">
          <select id="reason" name="reason" class="form-control">
            <option value="catering" selected>Catering</option>
            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="info" class="col-sm-2 col-form-label text-right">Additional Information:</label>
        <div class="col-sm-10">
          <textarea id="info" name="info" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-check row">
        <label for="haveYouBeen" class="col-sm-2 form-check-label text-right">Have you been to the restaurant?</label>
        <input type="radio" id="choice1" name="haveYouBeen" value="yes">
        <label for="choice1">Yes</label>
        <input type="radio" id="choice2" name="haveYouBeen" value="no" checked>
        <label for="choice2">No</label><br />
      </div>

      <div class="form-check row">
        <label for="contact" class="col-sm-2 form-check-label text-right">Best days to contact you:</label>
        <input type="checkbox" id="monday" name="contact" value="monday">
        <label for="monday">M </label>
        <input type="checkbox" id="tuesday" name="contact" value="tuesday">
        <label for="tuesday">T </label>
        <input type="checkbox" id="wednesday" name="contact" value="wednesday">
        <label for="wednesday">W </label>
        <input type="checkbox" id="thursday" name="contact" value="thursday">
        <label for="thursday">Th </label>
        <input type="checkbox" id="friday" name="contact" value="friday">
        <label for="friday">F </label><br />
      </div>

      <div class="form-group row">
        <label class="col-sm-12 col-form-label text-right">*Required</label>
      </div>

      <input type="submit" name="submit" id="submit" value="Send Request">
    </form>

    <footer>
      <hr />
      <p>880 Arcadia Bay Avenue, Arcadia Bay, OR 97601</p>
      <p>(503) 555-8463</p>
    </footer>
  </div><!--container-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="contact.js"></script>
  </body>
</html>
